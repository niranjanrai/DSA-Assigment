<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><title>User Input App</title>
    <style>
      .container {
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      .user-inputs {
        margin-top: 20px;
      }

      .user-input {
        margin-bottom: 10px;
        background-color: #f9f9f9;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Question:2  -->
    <!-- . Create a app where you have an input box and whenever a user types something in the input box and hits submit it should be added on the webpage below the input box -->

    <div class="container">
      <input type="text" id="userInput" placeholder="Enter your text" />
      <button onclick="addUserInput()">Submit</button>
      <div class="user-inputs" id="userInputs"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
