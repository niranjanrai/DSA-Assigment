<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="general-styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Gallery</title>
  </head>
  <body>
    <!-- main.gallery>figure*40.gallery__img>img[loading='lazy'][alt="Gallery Image"][src="images/10 ($).jpg"] -->

    <main class="gallery">
      <figure class="gallery__img">
        <img src="images/10 (1).jpg" alt="Gallery Image" loading="lazy" />
      </figure>
      <figure class="gallery__img">
        <img src="images/10 (2).jpg" alt="Gallery Image" loading="lazy" />
      </figure>
      <figure class="gallery__img">
        <img src="images/10 (3).jpg" alt="Gallery Image" loading="lazy" />
      </figure>
      <figure class="gallery__img">
        <img src="images/10 (4).jpg" alt="Gallery Image" loading="lazy" />
      </figure>
      <figure class="gallery__img">
        <img src="images/10 (5).jpg" alt="Gallery Image" loading="lazy" />
      </figure>
      <figure class="gallery__img">
        <img src="images/10 (6).jpg" alt="Gallery Image" loading="lazy" />
      </figure>
    </main>
  </body>
</html>
